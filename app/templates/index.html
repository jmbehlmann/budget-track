<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Budget App</title>
</head>
<body>
    <h1>My Budget</h1>
    <h2>Current Balance: ${{ balance }}</h2>
    <form action="{{ url_for('routes.add_entry') }}" method="post">
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" step="0.01" required>
        <label for="type">Type:</label>
        <select id="type" name="type">
            <option value="expense">Expense</option>
            <option value="income">Income</option>
        </select>
        <button type="submit">Add</button>
    </form>
    <ul>
        {% for entry in entries %}
            <li>
                {{ entry.description }}: ${{ entry.amount }} {{ entry.type }}
                <a href="{{ url_for('routes.edit_entry', id=entry.id) }}">Edit</a>
                <a href="{{ url_for('routes.delete_entry', id=entry.id) }}" onclick="return confirm('Are you sure you want to delete this entry?');">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
