<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Entry</title>
</head>
<body>
    <h1>Edit Entry</h1>
    <form action="{{ url_for('routes.update_entry', id=entry.id) }}" method="post">
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" value="{{ entry.description }}" required>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" value="{{ entry.amount }}" step="0.01" required>
        <label for="type">Type:</label>
        <select id="type" name="type">
            <option value="income" {% if entry.type == 'income' %}selected{% endif %}>Income</option>
            <option value="expense" {% if entry.type == 'expense' %}selected{% endif %}>Expense</option>
        </select>
        <label for="month">Month:</label>
        <input type="month" id="month" name="month" value="{{ entry.month }}" required>
        <button type="submit">Update</button>
    </form>
    <a href="{{ url_for('routes.index', month=entry.month) }}">Cancel</a>
</body>
</html>
