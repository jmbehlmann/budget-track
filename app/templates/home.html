<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>

<div>
    <h1>Home</h1>
    <h3>{{ month }}</h3>
    <h2>Entries</h2>
    <ul>
        {% for entry in entries %}
            <li>{{ entry.description }}: ${{ entry.amount }} ({{ entry.entry_type }})</li>
        {% else %}
            <li>No entries found.</li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
