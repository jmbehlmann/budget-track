{% extends "base.html" %}

{% block content %}

<div>
    <h1>Home</h1>
    <h3>{{ month }}</h3>
    <h2>Entries</h2>
    <ul>
        {% for entry in entries %}
            <li>{{ entry.description }}: ${{ entry.amount }} ({{ entry.entry_type }})</li>
        {% else %}
            <li>No entries found.</li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
