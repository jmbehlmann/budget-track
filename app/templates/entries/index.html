{% extends "base.html" %}

{% block content %}

<div>
    <h1>Entries Index</h1>
    <a href="{{url_for('routes.add_entry')}}">Add Entry</a>
    <ul>
        {% for entry in entries %}
            <li>{{ entry.description }}: ${{ entry.amount }} ({{ entry.entry_type }})</li>
        {% else %}
            <li>No entries found.</li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
