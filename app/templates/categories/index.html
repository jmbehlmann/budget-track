{% extends "base.html" %}

{% block content %}

<div>
    <h1>Index Categories</h1>
    <a href="{{ url_for('routes.add_category') }}">Add Category</a>
    <ul>
        {% for category in categories %}
            <li>
              {{ category.name }}
            </li>
        {% else %}
            <li>No categories found.</li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
