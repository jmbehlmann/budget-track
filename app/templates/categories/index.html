<!-- categories/index.html -->
{% extends "base.html" %}

{% block content %}

<div>
  <h1>Categories</h1>
  <h2>Add Category</h2>
  <form method="POST" action="{{ url_for('categories.add_category') }}">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">
    </div>
    <div>
      <label for="type">Type:</label>
      <select id="type" name="type">
        <option value="expense">Expense</option>
        <option value="income">Income</option>
      </select>
    </div>
    <div>
      <button type="submit">Submit</button>
    </div>
  </form>

  <h2>Index Categories</h2>
    <div>
      <table>
          <thead>
              <tr>
                  <th>Category</th>
                  <th>Delete</th>
              </tr>
          </thead>
          <tbody>
              {% for category in categories %}
                  <tr>
                      <td>{{ category.name }}</td>
                      <td>
                        <form method="POST" action="{{ url_for('categories.delete_category', category_id=category.id) }}" style="display: inline;">
                        <button type="submit" onclick="return confirm('Are you sure you want to delete {{ category.name }}?')">Delete</button>
                        </form>
                      </td>
                  </tr>
              {% endfor %}
          </tbody>
      </table>
    </div>
</div>

{% endblock %}
