{% extends "base.html" %}

{% block content %}

<div>
    <h1>Index Categories</h1>
    <a href="{{ url_for('routes.add_category') }}">Add Category</a>
    <ul>
        {% for category in categories %}
            <li>
                {{ category.name }}
                <form method="POST" action="{{ url_for('routes.delete_category', category_id=category.id) }}" style="display: inline;">
                    <button type="submit" onclick="return confirm('Are you sure you want to delete {{ category.name }}?')">Delete</button>
                </form>
            </li>
        {% else %}
            <li>No categories found.</li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
